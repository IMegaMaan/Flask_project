{%extends 'base.html' %}
{% block main %}
<div class="container">
    <h1>Добавление новой директории</h1>
    <form method="post">
        <input type="text" name="name" class="form-control" id="name" placeholder="Имя директории"><br>
        <textarea name="description" class="form-control" id="description"
                  placeholder="Описание для директории или важные заметки"></textarea><br>
        <input type="submit" class="btn btn-warning" value="Создать">
    </form>
</div>
{% endblock %}
