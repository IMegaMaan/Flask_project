<!-- My login template -->
{%extends 'base.html' %}

{% block add_css_styles %}
<style>
    div#unique{
        width: 30%;
        margin-top: 50px;
        }
</style>
{% endblock %}

{% block main %}
<div class="container" id="unique">
    {% with messages = get_flashed_messages() %}
        {% if  messages[0]%}
            {{ messages[0]|safe }}
        {% endif %}
    {% endwith %}

    <!-- Регистрация- новая форма, рабочая -->
    <form class="form-signin" method="post" action="/login">
         <h1 class="h3 mb-3 font-weight-normal">Вход в систему</h1>

      <label for="inputEmail" class="sr-only">Логин</label>
      <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Логин" required autofocus="">

      <label for="inputPassword" class="sr-only">Пароль</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>

        <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">{{ title }}</button>
      <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>




</div>




{% endblock %}
